<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/google-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google-copia</title>
</head>

<body style="background-color: rgba(32,33,36,1);">
    <header class="container-nav">
        <a href="#" id="nav-op">Gmail</a>
        <a href="#" id="nav-op">Imagens</a>
        <button class="botao-apps" id="nav-op"><img src="./img/more-appss.png"></button>
        <button class="botao-login" id="nav-op">Fazer login</button>
    </header>
    <main>
        <div class="logo_google_grande">
            <img src="./img/logo-grande.png">
        </div>
        <div class="front">
            <div class="barra-de-pesquisa">
                <img src="./img/lupa-pesquisa.png" class="imagem-icones" style="width: 20px;">
                <input type="search">
                <img src="./img/teclado-google.png" class="imagem-icones">
                <img src="./img/microfone-google.png" class="imagem-icones">
                <img src="./img/camera-google.png" class="imagem-icones">
            </div>
            <div class="grid-botoes">
                <button>Pesquisa Google</button>
                <button>Estou com Sorte</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="texto-footer">
            <h1>Brasil</h1>
        </div>
        <div>
            <div class="texto-footer">
                <h3>Sobre</h3>
                <h3>Publicidade</h3>
                <h3>Negócios</h3>
                <h3>Como funciona a pesquisa</h3>
            </div>
            <div class="texto-footer">
                <h3>Privacidade</h3>
                <h3>Termos</h3>
                <h3>Configurações</h3>
            </div>
        </div>
    </footer>
</body>

</html>
